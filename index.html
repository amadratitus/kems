<!DOCTYPE html>
<html lang="en">
<head>
  <title>DigiClock | Digital Clock</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>‚è∞</text></svg>">
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Courier New', Courier, monospace;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .floating-flowers {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .flower {
      position: absolute;
      background-image: url('https://cdn-icons-png.flaticon.com/512/477/477943.png');
      background-size: cover;
      opacity: 0.3;
      animation: float 20s linear infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0.2;
      }
      100% {
        transform: translateY(-100vh) rotate(360deg);
        opacity: 0.6;
      }
    }

    .clock-card {
      position: relative;
      z-index: 1;
      background-color: rgba(0, 0, 0, 0.8);
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
      padding: 40px 20px;
      text-align: center;
    }

    .clock-time {
      font-size: 4rem;
      font-weight: bold;
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff;
    }

    .clock-date,
    .clock-location,
    .greeting {
      font-size: 1rem;
      color: #ccc;
      margin-top: 10px;
    }

    .weather-info {
      margin-top: 10px;
      font-size: 1rem;
      color: #eee;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .weather-info img {
      width: 40px;
      height: 40px;
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.9rem;
      color: #aaa;
      z-index: 1;
    }

    .fullscreen-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 2;
      background: #00ffff;
      color: black;
      border: none;
      border-radius: 8px;
      padding: 5px 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="floating-flowers" id="flowers-container"></div>

  <button class="fullscreen-btn" onclick="toggleFullscreen()">‚õ∂ Fullscreen</button>

  <div class="clock-card">
    <h2>DigiClock</h2>
    <div class="clock-time" id="clock">--:--:--</div>
    <div class="greeting" id="greeting">Loading greeting...</div>
    <div class="clock-date" id="date">Loading date...</div>
    <div class="clock-location" id="location">Detecting location...</div>
    <div class="clock-location" id="timezone">Detecting timezone...</div>
    <div class="weather-info" id="weather">Loading weather...</div>
  </div>

  <footer>&copy; <span id="year"></span> DigiClock &middot; Powered By Eiroc Systems</footer>

  <script>
    const API_KEY = "84c1065be5871c6b54b9a5715576058a"; // Your OpenWeatherMap API key (free tier)

    function updateClock() {
      const now = new Date();
      let hours = now.getHours();
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');
      const ampm = hours >= 12 ? 'PM' : 'AM';
      const greeting = hours < 12 ? "Good Morning ‚òÄÔ∏è" :
                      hours < 18 ? "Good Afternoon üåû" :
                                   "Good Evening üåô";
      hours = hours % 12 || 12;

      document.getElementById('clock').innerText = `${String(hours).padStart(2, '0')}:${minutes}:${seconds} ${ampm}`;
      document.getElementById('greeting').innerText = greeting;

      const dateString = now.toLocaleDateString(undefined, {
        weekday: 'long',
        year: 'numeric',
        month: 'long',
        day: 'numeric'
      });
      document.getElementById('date').innerText = dateString;

      const timeZone = Intl.DateTimeFormat().resolvedOptions().timeZone;
      document.getElementById('timezone').innerText = `Time Zone: ${timeZone}`;
    }

    function setYear() {
      document.getElementById('year').innerText = new Date().getFullYear();
    }

    function fetchWeather(lat, lon) {
      const url = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&units=metric&appid=${API_KEY}`;
      fetch(url)
        .then(res => res.json())
        .then(data => {
          const temp = Math.round(data.main.temp);
          const description = data.weather[0].description;
          const icon = `https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`;
          document.getElementById('weather').innerHTML = `
            <img src="${icon}" alt="weather icon">
            ${temp}¬∞C, ${description}
          `;
        })
        .catch(() => {
          document.getElementById('weather').innerText = "Weather unavailable";
        });
    }

    function detectLocation() {
      if ('geolocation' in navigator) {
        navigator.geolocation.getCurrentPosition(position => {
          const { latitude, longitude } = position.coords;

          // Fetch location name
          fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${latitude}&lon=${longitude}`)
            .then(res => res.json())
            .then(data => {
              const city = data.address.city || data.address.town || data.address.village || "your location";
              const country = data.address.country || "";
              document.getElementById('location').innerText = `üìç ${city}, ${country}`;
            }).catch(() => {
              document.getElementById('location').innerText = "üìç Location unavailable";
            });

          // Fetch weather
          fetchWeather(latitude, longitude);
        }, () => {
          document.getElementById('location').innerText = "üìç Location blocked by user";
          document.getElementById('weather').innerText = "Weather unavailable";
        });
      } else {
        document.getElementById('location').innerText = "üìç Geolocation not supported";
        document.getElementById('weather').innerText = "Weather unavailable";
      }
    }

    function createFloatingFlowers(count = 20) {
      const container = document.getElementById('flowers-container');
      for (let i = 0; i < count; i++) {
        const flower = document.createElement('div');
        flower.classList.add('flower');
        flower.style.left = `${Math.random() * 100}%`;
        flower.style.animationDuration = `${10 + Math.random() * 20}s`;
        flower.style.width = flower.style.height = `${10 + Math.random() * 20}px`;
        container.appendChild(flower);
      }
    }

    function toggleFullscreen() {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
      } else {
        if (document.exitFullscreen) {
          document.exitFullscreen();
        }
      }
    }

    // Initialize
    setInterval(updateClock, 1000); // Live clock update every second
    updateClock();
    setYear();
    detectLocation();
    createFloatingFlowers();
  </script>
</body>
</html>
